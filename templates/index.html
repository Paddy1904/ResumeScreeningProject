<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Resume Screening — ML Ranking</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
      body { padding: 2rem; }
      textarea { min-height: 120px; }
      .resume-box { white-space: pre-wrap; background:#fafafa; padding:10px; border-radius:6px; }
  </style>
</head>
<body class="container">

<h2>Resume Screening ML System</h2>
<p class="text-muted">Paste resumes and a job description. Click <b>Rank Resumes</b>.</p>

<!-- JOB DESCRIPTION -->
<div class="mb-3">
  <label class="form-label"><b>Job Description</b></label>
  <textarea id="jd" class="form-control" placeholder="Enter job description..."></textarea>
</div>

<!-- RESUMES -->
<div class="mb-3">
  <label class="form-label"><b>Candidate Resumes (one per line)</b></label>
  <textarea id="candidates" class="form-control" placeholder="Paste resumes here (1 per line)..."></textarea>
</div>

<!-- OPTIONAL SKILLS -->
<div class="mb-3">
  <label class="form-label">Optional Skills (comma separated)</label>
  <input id="skills" class="form-control" placeholder="python, sql, aws"/>
</div>

<button id="rankBtn" class="btn btn-primary w-100">Rank Resumes</button>

<hr>

<h4>Results</h4>
<div id="results"></div>

<script>
document.getElementById("rankBtn").addEventListener("click", async () => {
    
    const jd = document.getElementById("jd").value.trim();
    const resumes = document.getElementById("candidates").value.trim();
    const skills = document.getElementById("skills").value.split(",").map(s => s.trim()).filter(s => s);

    if (!jd || !resumes) {
        alert("Enter JD and at least 1 resume");
        return;
    }

    const candidates = resumes.split("\n").filter(r => r.trim().length > 0);

    const response = await fetch("/rank", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            job_description: jd,
            candidate_texts: candidates,
            skills: skills,
            top_k: 10
        })
    });

    const data = await response.json();
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "";

    if (data.error) {
        resultsDiv.innerHTML = `<div class='alert alert-danger'>❌ ${data.error}</div>`;
        return;
    }

    const ranks = data.top_k;

    ranks.forEach((item, index) => {
        const card = document.createElement("div");
        card.className = "border rounded p-3 mb-3";

        card.innerHTML = `
            <h5>#${index + 1} — Score: <b>${(item.final_score ?? 0).toFixed(3)}</b></h5>
            <p><b>Predicted Suitability (ML):</b> ${item.predicted_suitability !== null && item.predicted_suitability !== undefined ? item.predicted_suitability.toFixed(3) : "N/A"}</p>

            <div class="resume-box">${item.resume_text}</div>

            <small class="text-muted">
                Cosine: ${(item.cos_sim ?? 0).toFixed(3)}
                | Skill Score: ${(item.skill_score ?? 0).toFixed(3)}
                | Cluster: ${item.cluster_label ?? "N/A"}
            </small>
        `;

        resultsDiv.appendChild(card);
    });
});
</script>

</body>
</html>
